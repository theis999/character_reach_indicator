[mod-setting-name]
theis_character-reach-indicator_start-on=Start enabled
theis_character-reach-indicator_interaction-circle-color=[item=assembling-machine-2] Interaction circle color
theis_character-reach-indicator_mining-circle-color=[entity=tree-09-red] Mining circle color
theis_character-reach-indicator_pickup-circle-color=[entity=character] Pickup circle color

[mod-setting-description]
theis_character-reach-indicator_start-on=Enables the reach circles on character creation.\nChanging this value at run time doesn't change anything.
theis_character-reach-indicator_interaction-circle-color=Used to set the color of likely the biggest circle.\nFor interacting with most entities.\nDefault radius is 10 tiles.
theis_character-reach-indicator_mining-circle-color=Used to set the color of the circle for mining environment.\nEnvironment items include [entity=huge-rock], [entity=tree-01], [entity=iron-ore] patches, etc.\nDefault radius is 2.7 tiles.
theis_character-reach-indicator_pickup-circle-color=Used to set the color of the item pick up circle (__CONTROL__pick-items__).\nAny item within this filled circle will be put into the players inventory if you press (__CONTROL__pick-items__).\nDefault radius is 1 tile.

[theis_character-reach-indicator]
toggle=Toggle reach circles

[controls]
theis_character-reach-indicator_toggle-control=Toggle reach circles
