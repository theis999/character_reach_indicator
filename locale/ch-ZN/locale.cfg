[mod-setting-name]
theis_character-reach-indicator_start-on=开局启用
theis_character-reach-indicator_interaction-circle-color=[item=assembling-machine-2] 交互圈颜色
theis_character-reach-indicator_mining-circle-color=[entity=tree-09-red] 抠矿圈颜色
theis_character-reach-indicator_pickup-circle-color=[entity=character] 拾取圈颜色

[mod-setting-description]
theis_character-reach-indicator_start-on=在角色创建时启用范围圈。\n在运行时更改此值不会有任何影响。
theis_character-reach-indicator_interaction-circle-color=用于设置可能最大的圈的颜色。\n用于与大多数实体交互。\n默认半径为10格。
theis_character-reach-indicator_mining-circle-color=用于设置采矿环境圈的颜色。\n环境物品包括 [entity=huge-rock]、[entity=tree-01]、[entity=iron-ore] 矿脉等。\n默认半径为2.7个方块。
theis_character-reach-indicator_pickup-circle-color=用于设置物品拾取圈的颜色 (__CONTROL__pick-items__)。\n此实心圈内的任何物品，如果你按下 (__CONTROL__pick-items__)，都将被放入玩家的库存中。\n默认半径为1个方块。

[theis_character-reach-indicator]
toggle=切换范围圈

[controls]
theis_character-reach-indicator_toggle-control=切换范围圈